name: STAGE_EX
'on':
  workflow_dispatch: {}
  push:
    paths:
    - src/STAGE_EX.vhd
    - test/test_STAGE_EX.py
    - .github/workflows**
jobs:
  run-tests:
    name: STAGE_EX
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install GHDL
      uses: ghdl/setup-ghdl-ci@nightly
      with:
        backend: llvm
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: pip
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run pytest
      run: pytest -s
