name: GENERIC_EDGE_DETECTOR
'on':
  workflow_dispatch: {}
  push:
    paths:
    - src/GENERIC_EDGE_DETECTOR.vhd
    - test/test_GENERIC_EDGE_DETECTOR.py
    - .github/workflows**
jobs:
  run-tests:
    name: GENERIC_EDGE_DETECTOR
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install GHDL
      uses: ghdl/setup-ghdl-ci@nightly
      with:
        backend: llvm
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: pip
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run pytest
      run: pytest -s
